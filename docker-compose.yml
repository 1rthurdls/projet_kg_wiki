services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_security_allow__csv__import__from__file__urls=true
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data/query_wikiperdia/import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - kg-wiki-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kg-wiki-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - API_TITLE=${API_TITLE:-Knowledge Graph Wiki API}
      - API_VERSION=${API_VERSION:-0.1.0}
      - API_DESCRIPTION=${API_DESCRIPTION:-FastAPI backend for querying Wikipedia knowledge graph}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-["*"]}
      - DEBUG=${DEBUG:-false}
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O /dev/null localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kg-wiki-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: kg-wiki-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O /dev/null 127.0.0.1:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - kg-wiki-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  kg-wiki-network:
    driver: bridge
